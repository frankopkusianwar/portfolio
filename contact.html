<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/custom.css">
  <title>Frank Okiror</title>
</head>
<body>
  <header class="border-bottom pb-5">
    <nav class="d-flex justify-content-between mt-4">
      <a href="index.html"><img src="assets/img/logo.png" alt="logo" class="ml-5"></a>
      <a href="index.html" class="text-success mr-5 font-weight-bold text-decoration-none">Home</a>
    </nav>
  </header>
  <div class="d-flex justify-content-center mt-5 mb-5"><h3>Thanks for taking the time to reach out. How can I help you today?</h3></div>
  <form>
    <div class="container cont-form">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Name</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="name">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Email</label>
          <input type="Email" class="form-control" id="inputPassword4" placeholder="email">
        </div>
      </div>
      <div class="form-group mt-3">
        <label for="inputAddress">Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="d-flex justify-content-center"><button type="submit" class="btn btn-success">Submit</button></div>
    </div>
  </form>
</body>
</html>
